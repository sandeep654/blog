    <h3 style="color:blueviolet">Registration form</h3>
    <form>
        <label for="Username" style="color :brown">Username:-</label>
         <input type="text" placeholder="Username" required>   
         <br><br>
         <label for="password" style="color :brown">Password:-</label>
         <input type="password" placeholder="Password" required>
         <br><br>
         <label for="First name" style="color :brown">First name:-</label>
        <input type="text" placeholder="first name">
        <label for="last name" style="color :brown">Last name:-</label>
        <input type="text" placeholder="last name">
        <br><br>
        <label for="Date" style="color :brown">D.B.O.:-</label>
        <input type="date" placeholder="Date of Birth">
         <br><br>
         <label for="email" style="color :brown">Email:-</label>
        <input type="email"  placeholder="xyz@gmail.com">
        <br><br>
        <label for="phone" style="color :brown">Phone:-</label>
        <input type="number" placeholder="Enter phone no">
        <br><br>
        <label for="Adhaar" style="color :brown">Adhaar card:-</label>
        <input type="number" placeholder="Adhaar card no.">
        <br><br>
        <label for="File" style="color :brown">File:-</label>
        <input type="file" value="pdf">
        <br><br>
        <label for="result pass" style="color :brown">Pass</label>
        <input type="radio" name="result" value="choice 1">
        <label for="result fail" style="color :brown">Fail</label>
        <input type="radio" name="result" value="choice 2">
                <br><br>
        <label for="City" style="color :brown">City:-</label>
        <select name="city" id="city">
            <option value="Delhi" >Delhi </option>
            <option value="Gurugram">Gurgaon</option>
            <option value="Noida">Noida</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Allahabad">Allahabad</option>
            <option value="kolkata">kolkata</option>
        </select>
        <br><br>
        <input type="checkbox">
        <label for="checkbox" style="color :rgb(193, 46, 46)">I am agree with all the above term and conditions </label>
        <br><br>
        <label for="Submit" style="color :brown">Submit:-</label>
        <input type="submit" value="Submit">   
        <label for="Reset" style="color :brown">Reset:-</label>
        <input type="reset" value="Reset">    
    </form>
